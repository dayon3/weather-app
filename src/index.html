<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>openWeather | Get all your essential weather data</title>
  </head>
  <body>
    <main class="container">
      <section class="main-content">
        <img src="img/logo_white_cropped.png" alt="Logo" class="logo" />
        <div class="details">
          <button class="cta-btn">Get my current location weather data</button>
          <div class="location">
            <h1 class="location-timezone"></h1>
            <h2 class="location-time"></h2>
          </div>
          <div class="current">
            <span class="current-temperature">17&deg;</span>
            <img class="current-icon" src="img/02d@2x.png" alt="weather icon" />
            <h3 class="current-desc"></h3>
          </div>
        </div>
      </section>
      <aside class="sidebar">
        <form class="search">
          <div class="search-group">
            <input
              id="search-field"
              type="text"
              class="search-field"
              autocomplete="off"
              placeholder="Search another location..."
              aria-label="Search another location"
            />
            <button class="btn" aria-label="search button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="#fff"
                class="search-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
          </div>
        </form>
        <div class="recentSearch">
          <div class="recentSearch__panel">
            <h2>Recent Search</h2>
            <ul class="recentSearch__list">
              <li>New York</li>
              <li>Manchester</li>
            </ul>
          </div>
        </div>
        <div class="weather-details">
          <div class="weather-details__panel">
            <h2>Weather Details</h2>
            <ul class="weather-details__list">
              <li>
                <span>Cloudiness</span><span class="cloudiness">NaN</span>
              </li>
              <li><span>Humidity</span><span class="humidity">NaN</span></li>
              <li>
                <span>Wind Speed</span><span class="wind-speed">NaN</span>
              </li>
              <li>
                <span>Average Visibility</span
                ><span class="visibility">NaN</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="next-days">
          <div class="next-days__panel">
            <h2>Next Days</h2>
            <ul class="next-days__list">
              <!-- <li>
                <span>Today</span
                ><img src="img/02d@2x.png" alt="weather icon" />
              </li> -->
            </ul>
          </div>
        </div>
      </aside>
    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/7.19.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script defer src="/__/firebase/7.19.1/firebase-analytics.js"></script>
    <!-- Initialize Firebase -->
    <script defer src="/__/firebase/init.js"></script>
  </body>
</html>
